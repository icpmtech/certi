##PEI
pei.title=O que \u00E9 o Plano de Emerg\u00EAncia
pei.unauthorized.paragraph.1=<h1>O que \u00E9 o Plano de Emerg\u00EAncia</h1>\
    <p>O Plano de Emerg\u00EAncia n\u00E3o tem de ser um documento complexo e de dif\u00EDcil acesso.</p>\
    <p>Tenha o seu Plano de Emerg\u00EAncia desenvolvido de raiz em suporte inform\u00E1tico e dispon\u00EDvel para todos os seus colaboradores ou entidades externas, estejam eles na sua empresa ou fora dela. Seleccione as informa\u00E7\u00F5es que quer divulgar, seleccionando os conte\u00FAdos da informa\u00E7\u00E3o de acordo com as fun\u00E7\u00F5es e responsabilidades de quem acede ao seu Plano de Emerg\u00EAncia.</p>\
    <p>O Plano de Emerg\u00EAncia CertiTools permite:</p>\
    <ul>\
    <li class="arrow-list">Facilidade de navega\u00E7\u00E3o e consulta da informa\u00E7\u00E3o.</li>\
    <li class="arrow-list">Apoio na forma\u00E7\u00E3o e divulga\u00E7\u00E3o do Plano de Emerg\u00EAncia.</li>\
    <li class="arrow-list">Acesso remoto \u00E0 informa\u00E7\u00E3o (a qualquer hora e em qualquer lugar).</li>\
    <li class="arrow-list">Facilidade nas actualiza\u00E7\u00F5es do seu Plano de Emerg\u00EAncia.</li>\
    <li class="arrow-list">Possibilidade de gerir e aceder a v\u00E1rios Planos de Emerg\u00EAncia.</li>\
    <li class="arrow-list">Que os utilizadores s\u00F3 consultam os conte\u00FAdos que definir previamente e n\u00E3o a totalidade da informa\u00E7\u00E3o do seu Plano de Emerg\u00EAncia.</li>\
    <li class="arrow-list">A divulga\u00E7\u00E3o dos Procedimentos de Emerg\u00EAncia a Entidades Externas que trabalhem regularmente na sua instala\u00E7\u00E3o.</li>\
    <li class="arrow-list">A consulta das Plantas de Gest\u00E3o de Emerg\u00EAncia da instala\u00E7\u00E3o.</li>\
    <li class="arrow-list">Anexar documentos e registos no \u00E2mbito da implementa\u00E7\u00E3o do Plano de Emerg\u00EAncia (simulacros, ac\u00E7\u00F5es de forma\u00E7\u00E3o, manuten\u00E7\u00E3o de equipamentos de seguran\u00E7a, entre outros).</li>\
    <li class="arrow-list">Exporta\u00E7\u00E3o do Plano de Emerg\u00EAncia (documento integral ou apenas alguns conte\u00FAdos) para processador de texto ou para PDF.</li>\
    </ul>\
    <p>O m\u00F3dulo Plano de Emerg\u00EAncia j\u00E1 cumpre todos os requisitos do novo Regulamento de Seguran\u00E7a Contra Inc\u00EAndio em Edif\u00EDcios, garantindo um total controlo sobre todos os documentos e registos que vai necessitar de manter actualizados em futuras inspec\u00E7\u00F5es \u00E0 sua instala\u00E7\u00E3o.</p>\
    <p>Inserido no CertiTools, o m\u00F3dulo Plano de Emerg\u00EAncia permite o acesso de qualquer colaborador ou entidade externa \u00E0 informa\u00E7\u00E3o que pretende divulgar sobre o seu Plano de Emerg\u00EAncia.</p>\
    <p><a href="mailto:certitools.PEI@certitecna.pt">Contacte-nos</a> para uma apresenta\u00E7\u00E3o do M\u00F3dulo Plano de Emerg\u00EAncia e veja como pode transformar o seu Plano de Emerg\u00EAncia num conte\u00FAdo de f\u00E1cil consulta e compreens\u00E3o por todos os seus colaboradores.</p>

##SAFETY
safety.title=O Plano de Preven\u00E7\u00E3o
safety.unauthorized.paragraph.1=<h1>O Plano de Preven\u00E7\u00E3o</h1>\
    <p>J\u00E1 pode ter o Plano de Preven\u00E7\u00E3o do seu edif\u00EDcio inclu\u00EDdo no CertiTools.</p>\
    <p>Seja um Plano de Preven\u00E7\u00E3o desenvolvido de raiz ou j\u00E1 existente, a sua inclus\u00E3o no M\u00F3dulo Plano de Preven\u00E7\u00E3o vai ajud\u00E1-lo a organizar melhor toda a informa\u00E7\u00E3o t\u00E9cnica relativa aos sistemas e equipamentos de seguran\u00E7a do seu Edif\u00EDcio.</p>\
    <p>Com o m\u00F3dulo Plano de Preven\u00E7\u00E3o vai poder:</p>\
    <ul>\
    <li class="arrow-list">Consultar facilmente toda a informa\u00E7\u00E3o inclu\u00EDda no Plano de Preven\u00E7\u00E3o.</li>\
    <li class="arrow-list">Aceder remotamente \u00E0 informa\u00E7\u00E3o (a qualquer hora e em qualquer lugar).</li>\
    <li class="arrow-list">Gerir e aceder a v\u00E1rios Planos de Preven\u00E7\u00E3o (v\u00E1rios edif\u00EDcios).</li>\
    <li class="arrow-list">Divulgar os Procedimentos de Preven\u00E7\u00E3o a Entidades Externas que trabalhem regularmente na sua instala\u00E7\u00E3o.</li>\
    <li class="arrow-list">Consultar as Plantas da instala\u00E7\u00E3o.</li>\
    <li class="arrow-list">Ter Templates pr\u00F3prios para os Registos de Seguran\u00E7a dos Equipamentos existentes no edif\u00EDcio.</li>\
    <li class="arrow-list">Anexar documentos no \u00E2mbito dos Registos de Seguran\u00E7a; (ac\u00E7\u00F5es de forma\u00E7\u00E3o, manuten\u00E7\u00E3o de equipamentos de seguran\u00E7a, entre outros).</li>\
    <li class="arrow-list">Exportar o Plano de Preven\u00E7\u00E3o (documento integral ou apenas alguns conte\u00FAdos) para processador de texto ou para PDF.</li>\
    </ul>\
    <p>O m\u00F3dulo Plano de Preven\u00E7\u00E3o j\u00E1 cumpre todos os requisitos do novo Regulamento de Seguran\u00E7a Contra Inc\u00EAndio em Edif\u00EDcios, garantindo um total controlo sobre todos os documentos e registos que vai necessitar de manter actualizados em futuras inspec\u00E7\u00F5es \u00E0 sua instala\u00E7\u00E3o.</p>\
    <p><a href="mailto:certitools@certitecna.pt">Contacte-nos</a> para uma apresenta\u00E7\u00E3o do M\u00F3dulo Plano de Preven\u00E7\u00E3o ou para qualquer outro esclarecimento adicional.</p>

##SECURITY
security.title=O que \u00E9 o M\u00F3dulo de Gest\u00E3o da Seguran\u00E7a
security.unauthorized.paragraph.1=<h1>O que \u00E9 o M\u00F3dulo de Gest\u00E3o da Seguran\u00E7a</h1>\
     <p>Volvida a fase de elabora\u00E7\u00E3o de Medidas de Autoprote\u00E7\u00E3o eis que surge novo desafio para as entidades, a sua implementa\u00E7\u00E3o e gest\u00E3o.</p>\
     <p>O M\u00F3dulo Gest\u00E3o da Seguran\u00E7a vem ao encontro das necessidades legais e transforma o dif\u00EDcil de concretizar em algo f\u00E1cil e apelativo. A ferramenta ideal para gerir a seguran\u00E7a numa ou em v\u00E1rias instala\u00E7\u00F5es.</p>\
     <p>O m\u00F3dulo Gest\u00E3o de Seguran\u00E7a, entre outras funcionalidades, permite:</p>\
     <ul>\
        <li class="arrow-list">Planear e gerir as atividades no \u00E2mbito da seguran\u00E7a de cada estabelecimento, atrav\u00E9s de uma \u201CAgenda de Seguran\u00E7a\u201C;</li>\
        <li class="arrow-list">Registar todos os eventos inerentes \u00E0 implementa\u00E7\u00E3o da Medidas de Autoprote\u00E7\u00E3o online; </li>\
        <li class="arrow-list">Enviar automaticamente avisos por email para destinat\u00E1rios previamente identificados;</li>\
        <li class="arrow-list">Facilitar a navega\u00E7\u00E3o e consulta de todos os dados e informa\u00E7\u00F5es, nomeadamente, registos, relat\u00F3rios, agenda, planos de a\u00E7\u00F5es corretivas, entre outros;</li>\
        <li class="arrow-list">Garantir a exist\u00EAncia dos Registos de Seguran\u00E7a de forma f\u00E1cil e sem recorrer a papel;</li>\
        <li class="arrow-list">Aceder remotamente \u00E0 informa\u00E7\u00E3o atrav\u00E9s de uma liga\u00E7\u00E3o segura (HTTPS), a qualquer hora e em qualquer lugar.</li>\
     </ul>\
     <p>Trata-se de um m\u00F3dulo que, al\u00E9m de apoiar na implementa\u00E7\u00E3o das Medidas de Autoprote\u00E7\u00E3o, segue os requisitos gerais dos Sistemas de Gest\u00E3o de Seguran\u00E7a, Ambiente e de Preven\u00E7\u00E3o de Acidentes Graves, revelando-se assim uma poderosa ferramenta de apoio ao planeamento e gest\u00E3o destas atividades.</p>\
     <p>Destacam-se as principais funcionalidades deste m\u00F3dulo no \u00E2mbito das Medidas de Autoprote\u00E7\u00E3o:</p>\
     <ul>\
        <li class="arrow-list">Planeamento / agendamento de todas as atividades;</li>\
        <li class="arrow-list">Plano e acompanhamento de a\u00E7\u00F5es preventivas e corretivas;</li>\
        <li class="arrow-list">Registo das anomalias e ocorr\u00EAncias com carregamento de toda a informa\u00E7\u00E3o associada;</li>\
        <li class="arrow-list">Gest\u00E3o da Manuten\u00E7\u00E3o de instala\u00E7\u00F5es t\u00E9cnicas, sistemas e equipamentos;</li>\
        <li class="arrow-list">Registo de modifica\u00E7\u00F5es e de trabalhos com risco especial</li>\
        <li class="arrow-list">Registo de a\u00E7\u00F5es em situa\u00E7\u00E3o de emerg\u00EAncia</li>\
        <li class="arrow-list">Carregamento de toda a informa\u00E7\u00E3o associada \u00E0s MAP</li>\
     </ul>\
     <p><a href="mailto:certitools@certitecna.pt">Contacte-nos</a> para uma apresenta\u00E7\u00E3o do M\u00F3dulo de Gest\u00E3o da Seguran\u00E7a e conhe\u00E7a todo um novo conceito de gest\u00E3o.</p>

##PSI
psi.title=O Plano de Seguran\u00E7a Interno
psi.unauthorized.paragraph.1=<h1>O Plano de Seguran\u00E7a Interno</h1>\
<p>J\u00E1 pode ter o <b>Plano de Seguran\u00E7a Interno</b> do seu edif\u00EDcio inclu\u00EDdo no Certitools.</p>\
<p>Seja um <b>Plano de Seguran\u00E7a Interno</b> desenvolvido de raiz ou j\u00E1 existente, a sua inclus\u00E3o no <b>M\u00F3dulo Plano de Seguran\u00E7a Interno</b> vai ajud\u00E1-lo a organizar melhor toda a informa\u00E7\u00E3o relativa \u00E0 seguran\u00E7a do seu edif\u00EDcio.</p>\
<p>Com o M\u00F3dulo Plano de Seguran\u00E7a Interno vai poder:</p>\
<ul>\
<li class="arrow-list">Aceder remotamente \u00E0 informa\u00E7\u00E3o (a qualquer hora e em qualquer lugar);</li>\
<li class="arrow-list">Consultar facilmente a informa\u00E7\u00E3o inclu\u00EDda no <b>Plano de Seguran\u00E7a Interno</b> (<b>Plano de Preven\u00E7\u00E3o</b>, <b>Plano de Emerg\u00EAncia</b>, <b>Registos de Seguran\u00E7a</b> e <b>Plantas de Emerg\u00EAncia</b>);</li>\
<li class="arrow-list">Gerir e aceder a v\u00E1rios Planos de Seguran\u00E7a Internos (v\u00E1rios edif\u00EDcios);</li>\
<li class="arrow-list">Divulgar os procedimentos de preven\u00E7\u00E3o e de  emerg\u00EAncia a Entidades Externas que trabalhem regularmente na sua instala\u00E7\u00E3o;</li>\
<li class="arrow-list">Consultar as plantas da instala\u00E7\u00E3o;</li>\
<li class="arrow-list">Exportar o <b>Plano de Seguran\u00E7a Interno</b> (documento integral ou apenas alguns conte\u00FAdos) para processador de texto ou pdf.</li>\
</ul>\
<p>O <b>M\u00F3dulo Plano de Seguran\u00E7a Interno</b> cumpre todos os requisitos do Regulamento de Seguran\u00E7a Contra Inc\u00EAndio em edif\u00EDcios, garantindo um total controlo sobre todos os documentos e registos que vai necessitar de manter atualizados em futuras inspe\u00E7\u00F5es \u00E0 sua instala\u00E7\u00E3o.</p>\
<p><a href="mailto:certitools@certitecna.pt">Contacte-nos</a> para uma apresenta\u00E7\u00E3o do <b>M\u00F3dulo Plano de Seguran\u00E7a Interno</b> ou para qualquer outro esclarecimento adicional.</p>

##MACHINERY
machinery.title=O que \u00E9 o M\u00F3dulo M\u00E1quinas e Equipamentos
machinery.unauthorized.paragraph.1=<h1>O que \u00E9 o M\u00F3dulo M\u00E1quinas e Equipamentos</h1>\
    <p>O M\u00F3dulo M\u00E1quinas e Equipamentos \u00E9 mais um m\u00F3dulo do Certitools e que permite alojar dados resultantes de levantamentos, observa\u00E7\u00F5es, verifica\u00E7\u00F5es e trat\u00E1-los de forma a produzir diversos tipos de relat\u00F3rios, entre os quais, os de conformidade com os requisitos legais em vigor. Assim, ser\u00E1 poss\u00EDvel criar uma base de dados com todos os equipamentos da sua empresa caracterizando-os e monitorizando o seu cumprimento legal. Caso os seus equipamentos n\u00E3o cumpram os requisitos ser\u00E3o indicadas quais as medidas correctivas a tomar ou feitas recomenda\u00E7\u00F5es. Esta ferramenta permite tamb\u00E9m organizar, associar e gerir documenta\u00E7\u00E3o (Manuais, Desenhos, Certificados, etc.) respeitante aos diversos equipamentos.</p>\
    <p>Entre as diversas funcionalidades destacam-se:</p>\
    <ul>\
    <li class="arrow-list">Caracteriza\u00E7\u00E3o t\u00E9cnica dos equipamentos (BI)</li>\
    <li class="arrow-list">Pesquisas e consultas r\u00E1pidas de informa\u00E7\u00E3o</li>\
    <li class="arrow-list">Relat\u00F3rios de Inspec\u00E7\u00E3o</li>\
    <li class="arrow-list">Gest\u00E3o documental</li>\
    <li class="arrow-list">Verifica\u00E7\u00E3o da conformidade legal dos equipamentos\
    <ul>\
    <li class="arrow-list">ATEX</li>\
    <li class="arrow-list">Directiva M\u00E1quinas</li>\
    <li class="arrow-list">DL 50 / 2005</li>\
    <li class="arrow-list">Reservat\u00F3rios sob-press\u00E3o</li>\
    </ul>\
    </li>\
    <li class="arrow-list">Medidas correctivas e recomenda\u00E7\u00F5es</li>\
    <li class="arrow-list">Planos de verifica\u00E7\u00E3o</li>\
    <li class="arrow-list">Procedimentos de seguran\u00E7a</li>\
    </ul>\
    <p>O cliente poder\u00E1 interligar a seguran\u00E7a com a manuten\u00E7\u00E3o preventiva de equipamentos e permitir a verifica\u00E7\u00E3o do cumprimento dos requisitos legais associados.</p>\
    <p><a href="mailto:certitools@certitecna.pt">Contacte-nos</a> para uma apresenta\u00E7\u00E3o do M\u00F3dulo M\u00E1quinas e Equipamentos ou para qualquer outro esclarecimento adicional.</p>

