plans.pei.text.main=<h2><span>Plano de Emerg\u00EAncia</span></h2>\
  <p>A aplica&ccedil;&atilde;o do Regulamento de Seguran&ccedil;a Contra Inc&ecirc;ndio em Edif&iacute;cios (RSCIE) vem garantir a implementa&ccedil;&atilde;o efectiva dos <b>Planos de Emerg&ecirc;ncia</b> em todos os Edif&iacute;cios e Instala&ccedil;&otilde;es existentes atrav&eacute;s das <b>Medidas de Autoprotec&ccedil;&atilde;o</b>. Para al&eacute;m da forma&ccedil;&atilde;o e treino, as entidades necessitam de garantir que todos os colaboradores t&ecirc;m acesso permanente aos procedimentos de emerg&ecirc;ncia implementados em cada edif&iacute;cio.</p> <p>O CertiTools vai contribuir e acelerar todo o processo de implementa&ccedil;&atilde;o destes Planos atrav&eacute;s de uma consulta f&aacute;cil e din&acirc;mica, em qualquer lugar e a qualquer hora, sendo apenas necess&aacute;rio um computador com liga&ccedil;&atilde;o &agrave; internet.</p> <p>A facilidade de altera&ccedil;&atilde;o e a actualiza&ccedil;&atilde;o da informa&ccedil;&atilde;o vai garantir que todos os colaboradores tenham acesso permanente &agrave; informa&ccedil;&atilde;o mais actualizada sobre o <b>Plano de Emerg&ecirc;ncia</b> do edif&iacute;cio onde trabalham.&nbsp;</p> <p> <p>Entidades que tenham v&aacute;rios edif&iacute;cios sob sua responsabilidade podem gerir todos os <b>Planos de Emerg&ecirc;ncia </b>no CertiTools.</p> <p>O <b>M&oacute;dulo Plano de Emerg&ecirc;ncia</b>, entre outras funcionalidades, vai permitir:</p> <ul class="arrow-list">  <li> Facilitar a navega&ccedil;&atilde;o e consulta de toda a      informa&ccedil;&atilde;o do Plano;  </li>  <li>Apoiar a forma&ccedil;&atilde;o e a divulga&ccedil;&atilde;o interna do      Plano;</li>  <li>Organizar toda a informa&ccedil;&atilde;o relacionada com a      Seguran&ccedil;a numa &uacute;nica aplica&ccedil;&atilde;o.</li>  <li>Aceder remotamente &aacute; informa&ccedil;&atilde;o atrav&eacute;s de uma      liga&ccedil;&atilde;o segura, a qualquer hora e em qualquer lugar;</li>  <li>Facilitar as actualiza&ccedil;&otilde;es dos      Plano/Procedimentos;</li>  <li>Efectuar a gest&atilde;o (consulta ou altera&ccedil;&atilde;o) de      todos os Planos de emerg&ecirc;ncia que tenham sob sua responsabilidade;</li>  <li>Dividir as tarefas de actualiza&ccedil;&atilde;o dos Planos por      v&aacute;rias Direc&ccedil;&otilde;es ou respons&aacute;veis (permiss&otilde;es de acesso diferenciadas);</li>  <li>Cumprir todos os requisitos do Novo Regulamento      SCIE no que diz respeito aos Registos de Seguran&ccedil;a que cada entidade deve      manter actualizados para futuras inspec&ccedil;&otilde;es a realizar por entidades      oficiais.</li>  <li>Divulgar o Plano de Emerg&ecirc;ncia &agrave;s Entidades      Externas (Bombeiros, PSP, ANPC, etc.), atrav&eacute;s de um acesso tempor&aacute;rio ou      permanente.</li> </ul> \
  <p><a href="/Contacts.action">Contacte-nos</a> para conhecer estas e outras funcionalidades do <strong>M\u00F3dulo Plano de Emerg\u00EAncia</strong>.</p>
plans.pprev.text.main=<h2><span>Plano de Preven\u00E7\u00E3o</span></h2>\
  <p>A aplica&ccedil;&atilde;o do Regulamento de Seguran&ccedil;a Contra Inc&ecirc;ndio em Edif&iacute;cios (RSCIE) vem garantir a implementa&ccedil;&atilde;o efectiva dos <b>Planos de Preven&ccedil;&atilde;o</b> em todos os Edif&iacute;cios e Instala&ccedil;&otilde;es existentes atrav&eacute;s das <b>Medidas de Autoprotec&ccedil;&atilde;o</b>. Para al&eacute;m da forma&ccedil;&atilde;o e treino, as entidades necessitam de garantir que todos os colaboradores t&ecirc;m acesso permanente aos procedimentos de preven&ccedil;&atilde;o implementados em cada edif&iacute;cio.</p> <p>O CertiTools vai contribuir para a divulga&ccedil;&atilde;o e implementa&ccedil;&atilde;o destes Planos atrav&eacute;s de uma consulta f&aacute;cil e din&acirc;mica, em qualquer lugar e a qualquer hora, sendo apenas necess&aacute;rio um computador com liga&ccedil;&atilde;o &agrave; internet.</p> <p>A facilidade de altera&ccedil;&atilde;o e a actualiza&ccedil;&atilde;o da informa&ccedil;&atilde;o vai garantir que todos os colaboradores tenham acesso permanente &agrave; informa&ccedil;&atilde;o mais actualizada sobre o <b>Plano de Preven&ccedil;&atilde;o</b> do edif&iacute;cio onde trabalham.&nbsp;</p> <p> <p>Entidades que tenham v&aacute;rios edif&iacute;cios sob sua responsabilidade podem gerir os diversos <b>Planos de Preven&ccedil;&atilde;o</b> no CertiTools.</p> <p>O <b>M&oacute;dulo Plano de Preven&ccedil;&atilde;o</b>, entre outras funcionalidades, vai permitir:</p> <ul class="arrow-list">  <li>Ter Templates pr&oacute;prios para os Registos de      Seguran&ccedil;a dos Equipamentos existentes no edif&iacute;cio.</li>  <li>Guardar de forma organizada e pesquis&aacute;vel os      documentos no &acirc;mbito dos Registos de Seguran&ccedil;a; (ac&ccedil;&otilde;es de forma&ccedil;&atilde;o,      manuten&ccedil;&atilde;o de equipamentos de seguran&ccedil;a, entre outros).</li>  <li>Facilitar a navega&ccedil;&atilde;o e consulta de toda a      informa&ccedil;&atilde;o de ambos os Planos;</li>  <li>Apoiar a forma&ccedil;&atilde;o e a divulga&ccedil;&atilde;o interna dos      Planos;</li>  <li>Organizar toda a informa&ccedil;&atilde;o relacionada com a      Seguran&ccedil;a numa &uacute;nica aplica&ccedil;&atilde;o.</li>  <li>Aceder remotamente &aacute; informa&ccedil;&atilde;o atrav&eacute;s de uma      liga&ccedil;&atilde;o segura, a qualquer hora e em qualquer lugar;</li>  <li>Facilitar as actualiza&ccedil;&otilde;es dos      Planos/Procedimentos;</li>  <li>Efectuar a gest&atilde;o (consulta ou altera&ccedil;&atilde;o) de      todos os Planos de Preven&ccedil;&atilde;o que tenham sob sua responsabilidade;</li>  <li>Dividir as tarefas de actualiza&ccedil;&atilde;o dos Planos por      v&aacute;rias Direc&ccedil;&otilde;es ou respons&aacute;veis (permiss&otilde;es de acesso diferenciadas);</li>  <li>Cumprir todos os requisitos do Novo Regulamento      SCIE no que diz respeito aos Registos de Seguran&ccedil;a que cada entidade deve      manter actualizados para futuras inspec&ccedil;&otilde;es a realizar por entidades      oficiais.</li>  <li>Dar acesso &agrave;s Entidades Externas (Bombeiros, PSP,      ANPC, etc.) ao seu Plano de Preven&ccedil;&atilde;o.</li> </ul> \
  <p><a href="/Contacts.action">Contacte-nos</a> para conhecer todas as funcionalidades do <b>M&oacute;dulo Plano de Preven&ccedil;&atilde;o</b>.</p>
plans.security.text.main=<h2><span>Planos de Protec\u00E7\u00E3o Civil</span></h2>\
  <p>Os Planos de Protec&ccedil;&atilde;o Civil s&atilde;o elaborados de acordo com as directivas da Comiss&atilde;o Nacional de Protec&ccedil;&atilde;o Civil sendo documentos que necessitam de ser operacionalizados, implementados e divulgados a todas as entidades intervenientes.</p> <p>O CertiTools &eacute; uma aplica&ccedil;&atilde;o inform&aacute;tica que ir&aacute; optimizar o n&iacute;vel de operacionaliza&ccedil;&atilde;o dos Planos de Emerg&ecirc;ncia<span>, facilitando a divulga&ccedil;&atilde;o das responsabilidades e procedimentos de cada entidade atrav&eacute;s de uma interface din&acirc;mica e de consulta f&aacute;cil atrav&eacute;s da internet.</span></p> <p>Qualquer Plano de Protec&ccedil;&atilde;o Civil poder&aacute; ser inclu&iacute;do no CertiTools, sejam Planos Nacionais, Distritais, Municipais, Planos de Emerg&ecirc;ncia Externos ou Planos Especiais de Emerg&ecirc;ncia.</p> <p>Ao n&iacute;vel Municipal, para al&eacute;m do Plano Municipal de Emerg&ecirc;ncia (PME), poder&atilde;o ser inclu&iacute;dos outros Planos do CertiTools como por exemplo os Planos de Emerg&ecirc;ncia Internos das diversas escolas existentes no Munic&iacute;pio.</p> <p>O M&oacute;dulo <b>Planos de Protec&ccedil;&atilde;o Civil</b> no CertiTools vai permitir:&nbsp;</p> <ul class="arrow-list">  <li>Cria&ccedil;&atilde;o de n&iacute;veis de acesso a conte&uacute;dos      classificados;</li>  <li>Operacionaliza&ccedil;&atilde;o dos Planos atrav&eacute;s de      fluxogramas de actua&ccedil;&atilde;o interactivos;</li>  <li>Apoio na forma&ccedil;&atilde;o e divulga&ccedil;&atilde;o dos Planos de      Protec&ccedil;&atilde;o Civil a todos os elementos das Entidades Intervenientes      (Bombeiros, PSP, GNR, CDOS, Organismos/Entidades de Apoio, Juntas de      Freguesia, etc.)</li>  <li>Acesso remoto &agrave; informa&ccedil;&atilde;o (a qualquer hora e em      qualquer lugar).</li>  <li>Possibilidade de se inclu&iacute;rem outros Planos de      Emerg&ecirc;ncia (Planos de Emerg&ecirc;ncia de cada escola existente no Munic&iacute;pio)</li>  <li>Anexar e dar acesso a documentos e registos no      &acirc;mbito da implementa&ccedil;&atilde;o do Plano de Emerg&ecirc;ncia (Simulacros, forma&ccedil;&atilde;o,      documentos Operacionais, circulares, entre outros).</li>  <li>Associar cartografia de risco.</li>  <li>Incluir Planos Pr&eacute;vios de Interven&ccedil;&atilde;o e      respectiva cartografia.</li>  <li>Exporta&ccedil;&atilde;o do Plano de Emerg&ecirc;ncia (documento      integral ou apenas alguns conte&uacute;dos) para MS Word ou para PDF.</li> </ul> \
  <p><a href="/Contacts.action">Contacte-nos</a> para conhecer todas as funcionalidades existentes no <b>M\u00F3dulo Planos de Protec&ccedil;&atilde;o Civil</b>.</p>
plans.psi.text.main=<h2><span>Plano de Seguran\u00E7a Interno</span></h2>\
  <p>A aplica\u00E7\u00E3o do Regulamento de Seguran\u00E7a Contra Inc\u00EAndio em Edif\u00EDcios (RSCIE) vem garantir a implementa\u00E7\u00E3o efectiva dos Planos de Seguran\u00E7a Internos em todos os Edif\u00EDcios e Instala\u00E7\u00F5es existentes atrav\u00E9s das Medidas de Autoprotec\u00E7\u00E3o. Para al\u00E9m da forma\u00E7\u00E3o e treino, as entidades necessitam de garantir que todos os colaboradores t\u00EAm acesso permanente aos procedimentos de emerg\u00EAncia implementados em cada edif\u00EDcio.</p>\
<p>O CertiTools vai contribuir e acelerar todo o processo de implementa\u00E7\u00E3o destes Planos atrav\u00E9s de uma consulta f\u00E1cil e din\u00E2mica, em qualquer lugar e a qualquer hora, sendo apenas necess\u00E1rio um computador com liga\u00E7\u00E3o \u00E0 internet.</p>\
<p>A facilidade de altera\u00E7\u00E3o e a actualiza\u00E7\u00E3o da informa\u00E7\u00E3o vai garantir que todos os colaboradores tenham acesso permanente \u00E0 informa\u00E7\u00E3o mais actualizada sobre o <b>Plano de Seguran\u00E7a Interno</b> do edif\u00EDcio onde trabalham.</p>\
<p>Entidades que tenham v\u00E1rios edif\u00EDcios sob sua responsabilidade podem gerir todos os <b>Planos de Seguran\u00E7a Internos</b> no CertiTools.</p>\
<p>O M\u00F3dulo <b>Plano de Seguran\u00E7a Interno</b>, entre outras funcionalidades, vai permitir:</p>\
<ul class="arrow-list">  <li>Aceder remotamente \u00E0 informa\u00E7\u00E3o atrav\u00E9s de uma liga\u00E7\u00E3o segura, a qualquer hora e em qualquer lugar;</li>\
<li>Facilitar a navega\u00E7\u00E3o e consulta de toda a informa\u00E7\u00E3o do Plano;</li>\
<li>Apoiar a forma\u00E7\u00E3o e a divulga\u00E7\u00E3o do Plano de Seguran\u00E7a interno  (<b>Plano de Preven\u00E7\u00E3o</b>, <b>Plano de Emerg\u00EAncia</b>, <b>Registos de Seguran\u00E7a</b> e <b>Plantas de Emerg\u00EAncia</b>);</li>\
<li>Efectuar a gest\u00E3o (consulta ou altera\u00E7\u00E3o) de todos os Planos de Seguran\u00E7a Internos que tenham sob sua responsabilidade;</li>\
<li>Organizar toda a informa\u00E7\u00E3o relacionada com a Seguran\u00E7a numa \u00FAnica aplica\u00E7\u00E3o;</li>\
<li>Facilitar as actualiza\u00E7\u00F5es dos Planos;</li>\
<li>Dividir as tarefas de actualiza\u00E7\u00E3o dos Planos por v\u00E1rias Direc\u00E7\u00F5es ou respons\u00E1veis (permiss\u00F5es de acesso diferenciadas);</li>\
<li>Cumprir todos os requisitos do Novo Regulamento SCIE no que diz respeito aos Registos de Seguran\u00E7a que cada entidade deve manter actualizados para futuras inspec\u00E7\u00F5es a realizar por entidades oficiais;</li>\
<li>Ter Templates pr\u00F3prios para os Registos de Seguran\u00E7a dos Equipamentos existentes no edif\u00EDcio;</li>\
<li>Guardar de forma organizada e pesquis\u00E1vel os documentos no \u00E2mbito dos Registos de Seguran\u00E7a; (ac\u00E7\u00F5es de forma\u00E7\u00E3o, manuten\u00E7\u00E3o de equipamentos de seguran\u00E7a, entre outros);</li>\
<li>Divulgar o Plano de Emerg\u00EAncia \u00E0s Entidades Externas (Bombeiros, PSP, ANPC, etc.), atrav\u00E9s de um acesso tempor\u00E1rio ou permanente.</li></ul>\
<p><a href="/Contacts.action">Contacte-nos</a> para conhecer estas e outras funcionalidades do <b>M\u00F3dulo Plano de Seguran\u00E7a Interno</b>.</p>\

