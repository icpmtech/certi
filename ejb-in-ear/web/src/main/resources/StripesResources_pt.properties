legislation.public.title=Porqu\u00EA um M\u00F3dulo para a Legisla\u00E7\u00E3o?
legislation.public.paragraph.1=<p>Um quadro legal cada vez mais vasto e complexo tem vindo a aumentar a dificuldade das empresas em acompanhar todas as suas obriga\u00E7\u00F5es no \u00E2mbito da seguran\u00E7a e ambiente.</p>\
        <p>Consciente de que a legisla\u00E7\u00E3o \u00E9 uma ferramenta fundamental para uma correcta gest\u00E3o da seguran\u00E7a e do ambiente nas organiza\u00E7\u00F5es, a CertiTecna criou um m\u00F3dulo que permite um acesso f\u00E1cil, organizado e integrado aos diplomas em vigor nestas duas \u00E1reas.</p>\
        <p>Tenha acesso \u00E0 mais completa base de dados de legisla\u00E7\u00E3o de Seguran\u00E7a e Ambiente e nunca mais perca a sa\u00EDda de um novo diploma.</p>\
        <div style="text-align: center; padding: 10px; background-color: #dddddd;">\
        <object width="180" height="135">\
        <param name="movie" value="/images/CertiTools_legislacao_anima.swf">\
        <embed src="/images/CertiTools_legislacao_anima.swf" width="180" height="135">\
        </embed>\
        </object>\
        </div>\
        <h2><span>Quais as vantagens do M\u00F3dulo Legisla\u00E7\u00E3o?</span></h2>\
        <p>O m\u00F3dulo Legisla\u00E7\u00E3o do CertiTools vai permitir:</p>\
        <ul>\
            <li class="arrow-list">Realizar pesquisa organizada e consulta de Legisla\u00E7\u00E3o de Seguran\u00E7a e Ambiente</li>\
            <li class="arrow-list">Realizar pesquisas livres, por temas ou por palavras-chave</li>\
            <li class="arrow-list">Receber alertas sobre a publica\u00E7\u00E3o de novos diplomas</li>\
            <li class="arrow-list">Dar acesso a fichas individuais com a caracteriza\u00E7\u00E3o de cada Diploma Legal</li>\
        </ul>\
        <p>A ficha individual de cada Diploma legal integrar\u00E1, entre outros:</p>
legislation.public.paragraph.2=<p>Configure os alertas autom\u00E1ticos sobre a publica\u00E7\u00E3o de novos diplomas para receber todos os alertas ou apenas aqueles que se encontram no \u00E2mbito da sua \u00E1rea de interesse profissional (seguran\u00E7a contra inc\u00EAndio, ru\u00EDdo,substancias perigosas, res\u00EDduos, etc.).</p>\
