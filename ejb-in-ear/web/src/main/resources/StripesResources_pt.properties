##What it(certitools) is?
home.what.it.is.paragraph.1=<p>O CertiTools \u00E9 a aplica\u00E7\u00E3o inform\u00E1tica da CertiTecna para a Gest\u00E3o de M\u00F3dulos de Engenharia de Seguran\u00E7a.</p>\
    <p>Todos os m\u00F3dulos do CertiTools assentam em modelos desenvolvidos pela CertiTecna e s\u00E3o baseados na sua larga e vasta experi\u00EAncia na \u00E1rea.</p>\
    <p>Os diferentes M\u00F3dulos do CertiTools funcionam de forma aut\u00F3noma na aplica\u00E7\u00E3o e s\u00E3o comercializados independentemente.</p>
