legislation.public.paragraph.1=<p>An increasing, more vast and complex legal framework has raised the difficulty of companies to monitor all their obligations for matters related to safety, security and environment.</p>\
        <p>Aware that legislation management is a fundamental tool for proper management of safety and environmental matters in organizations, CertiTecna created a module that allows easy access to an organized database integrating all the existing law diplomas for these three broad areas.</p>\
        <p>Get access to the most complete database of legislation for Safety, Security and Environment matters. Never miss again the publication of a new diploma.</p>\
        <div style="text-align: center; padding: 10px; background-color: #dddddd;">\
        <object width="180" height="135">\
        <param name="movie" value="/images/CertiTools_legislacao_anima.swf">\
        <embed src="/images/CertiTools_legislacao_anima.swf" width="180" height="135">\
        </embed>\
        </object>\
        </div>\
        <h2><span>Advantages with the Legislation Module?</span></h2>\
        <p>This Legislation Module will make it possible to:</p>\
        <ul>\
            <li class="arrow-list">Search and consult, in an organized way, Legislation related to Safety, Security and Environment subjects</li>\
            <li class="arrow-list">Search by subject or keyword</li>\
            <li class="arrow-list">Receive alerts on the publication of new diplomas</li>\
            <li class="arrow-list">Access individual sheets with a detailed characterization of each diploma</li>\
        </ul>\
        <p>Information on each Law Diploma includes, among other things, the following:</p>
legislation.public.paragraph.2=<p>Set up automatic alerts on the publication of new law diplomas in order to receive all alerts or only those that are within your professional area of interest (fire protection, noise, dangerous substances, waste management, etc.).</p>\
        <p>&nbsp;</p>\
        <p>For more information on how CertiTools works see <a href="/HowItWorks.action">here</a>.</p>\
        <p>Use one of the following contacts to join CertiTools, get additional information or request a presentation:</p>

