legislation.unauthorized.paragraph.1=<h2 class="noBorderBottom"><span>Para quem quer estar permanentemente informado sobre os diplomas legais no \u00E2mbito da Seguran\u00E7a e Ambiente.</span></h2>\
    <p>Pesquise de forma eficaz os diplomas legais no \u00E2mbito da Seguran\u00E7a e Ambiente. Tenha acesso a uma caracteriza\u00E7\u00E3o t\u00E9cnica do respectivo diploma que o ajudar\u00E1 a conhecer os seus aspectos mais importantes e se o mesmo \u00E9 ou n\u00E3o aplic\u00E1vel \u00E0 sua empresa.</p>\
    <p>Receba e configure os alertas autom\u00E1ticos sobre a publica\u00E7\u00E3o de novos diplomas para receber todos os alertas ou apenas aqueles que se encontram no \u00E2mbito da sua \u00E1rea de interesse profissional (seguran\u00E7a contra inc\u00EAndio, ru\u00EDdo, substancias perigosas, res\u00EDduos, etc.).</p>\
    <hr/><p>"Tenha acesso \u00E0 mais completa base de dados de legisla\u00E7\u00E3o de Seguran\u00E7a e Ambiente e nunca mais perca a sa\u00EDda de um novo diploma."</p>

