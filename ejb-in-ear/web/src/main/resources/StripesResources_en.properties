# Plans pages
# pei
plans.text.top.1=<p>Certitools allows you manage, independently or in interconnection, different types of plans:</p>
plans.text.top.2=<p> A Plan includes a set of actions through which we try to achieve a certain objective.</p>
plans.pei.text.main=<h2><span>Emergency Plan</span></h2>\
  <p>The Fire Safety Rules in Buildings (RSCIE - Regulamento de Seguran&ccedil;a Contra Inc&ecirc;ndio em Edif&iacute;cios) ensure the implementation of <b>Emergency Plans</b> for all buildings and facilities through the <b>Self-Protection Measures</b>. Apart from training and education, companies also need to ensure that all their employees have permanent access to the emergency procedures implemented in each building.</p> <p>CertiTools will contribute and will accelerate the whole implementation process of these plans due to its dynamic and easy access (anywhere and anytime availability), the only thing needed is a computer with internet connection.</p> <p>Certitools&rsquo; easiness on updating information and making changes contributes and ensures that all employees have permanent access to the latest information on the <b>Emergency Plan</b> of the building where they work.&nbsp;&nbsp;</p> <p>Entities that have several different buildings under their responsibility can manage all their <b>Emergency Plans </b>in CertiTools.</p> <p>The <b>Emergency Plan</b><b> Module</b>, among other features, allows to:&nbsp;</p> <ul class="arrow-list">  <li>Easily access and navigate through all the information in the Plan;</li>  <li>Is a great support for training and for internal communication of the Plan;</li>  <li>Organize all the information related to safety in a single application;</li>  <li>Remotely access all the information through a safe connection, from anywhere and at anytime;</li>  <li>Very easily update the Plan / Procedures;</li>  <li>Manage (changes and to look up) all emergency plans as a simple and easy task;</li>  <li>Divide the tasks of updating the plans through several different managers (differentiated access permissions);</li>  <li>Comply with all requirements of the New Regulation SCIE in terms of Safety Records. Each entity must keep these constantly updated for future inspections that are conducted by official entities.</li>  <li>Provide external entities (Fireman, PSP, ANPC, etc.) with temporary or permanent access to the Emergency Plan.&nbsp;</li> </ul>\
  <p><a href="/Contacts.action">Contact us</a>&nbsp;now for a presentation of the <b>Emergency Plan Module</b> in order to see these and other functionalities.</p>
plans.pprev.text.main=<h2><span>Prevention Plan</span></h2><p>\
  <p>The Fire Safety Rules in Buildings (RSCIE - Regulamento de Seguran&ccedil;a Contra Inc&ecirc;ndio em Edif&iacute;cios) ensure the implementation of <b>Prevention Plans</b> for all buildings and facilities through the <b>Self-Protection Measures</b>. Apart from training and education, companies also need to ensure that all their employees have permanent access to the prevention procedures implemented in each building.</p> <p>CertiTools will contribute to the implementation and communication of these plans due to its dynamic and easy accessibility (anywhere and anytime availability), the only thing needed is a computer with internet connection.</p> <p>Certitools&rsquo; easiness on updating information and making changes contributes and ensures that all employees have permanent access to the latest information on the <b>Prevention Plan</b> of the building where they work.&nbsp;</p> <p>Entities that have several different buildings under their responsibility can manage all their <b>Prevention Plans </b>in CertiTools.</p> <p>The <b>Prevention Plan </b><b>Module</b>, among other features, allows to:</p> <ul class="arrow-list">  <li>Have      specific Templates for the Safety Records of the Equipment that exists in      the building.</li>  <li>Store and      search in an organized manner all the Safety Records documents, (for areas      like, training, maintenance of the safety equipment, etc).</li>  <li>Easily      access and navigate through all the information in the Plan;</li>  <li>Is a great support for training and for internal communication of the Plan;</li>  <li>Organize all the information related to safety in a single application;</li>  <li>Remotely access all the information through a safe connection, from anywhere and &nbsp;at anytime;</li>  <li>Very easily update the Plan / Procedures;</li>  <li>Manage (changes and to look up) all Prevention Plans as a simple and easy task;</li>  <li>Divide the tasks of updating the plans through several different managers (differentiated access permissions);</li>  <li>Comply with all requirements of the New Regulation SCIE in terms of Safety Records. Each entity must keep these constantly updated for future inspections that are conducted by official entities.</li>  <li>Provide external entities (Fireman, PSP, ANPC, etc.) with temporary or permanent access to the Emergency Plan.&nbsp;</li> </ul>\
  <p><a href="/Contacts.action">Contact us</a> now for a presentation of the <strong>Prevention Plan Module</strong> in order to see all these functionalities. </p>
plans.security.text.main=<h2><span>Civil Protection Plans</span></h2>\
  <p>Civil Protection Plans are prepared in accordance with the directives of the National Civil Protection Commission. These plans need to be implemented and then communicated to the several different organizations that are involved in them.</p> <p>CertiTools is a software application that will optimize the operational level of the Emergency Plans. It will facilitate the communication of the responsibilities and the procedures of each entity through a dynamic interface that can easily be browsed. All is needed is an internet connection.</p> <p>In Certitools&nbsp;can be included any type of Protection Plan, whether it&rsquo;s a National, Regional or Municipality Plan, or an External Municipal Plan, or a Special Emergency Plan.</p> <p>At a Civil Protection responsibility level, besides the Municipal Emergency Plan, can also be included other CertiTools Plans such as the Internal Emergency Plans for the different schools that exist in the county.</p> <p>The <b>Civil Protection Plans</b> Module in CertiTools allows to:&nbsp;</p> <ul class="arrow-list">  <li>Easily navigate and update data;</li>  <li>Establish different access levels to labeled content;</li>  <li>Get the Plans into practice through interactive action flowcharts;</li>  <li>Is a great support for training and for communication of the Civil Protection Plans to all elements of the participating entities (Fireman, PSP, GNR, CDOS, Support Agencies, Local Councils, etc.);</li>  <li>Access all the information through a safe connection, from anywhere and at anytime;</li>  <li>Very easily revise and update the Protection Plan.</li>  <li>Include other Emergency Plans, like the Emergency Plan for each school of the County<span>.</span></li>  <li>Include other Emergency plans (Emergency Plans for the different schools that exist in the county)</li>  <li>Attach documents and records within the implementation of the Emergency Plan (Drills, training, operational documents, etc.).</li>  <li>Add risk mapping.</li>  <li>Include Intervention Plans and their mapping.</li>  <li>Export the Emergency Plan (the full document or just some content) to MS Word or PDF</li> </ul>\
  <p><a href="/Contacts.action">Contact us</a> now for a presentation of the <b>Civil Protection Plans Module</b> and get to see all its functionalities. </p>
plans.psi.text.main=<h2><span>Internal Safety Plan</span></h2>\
  <p>The Fire Safety Rules in Buildings (RSCIE - Regulamento de Seguran\uFFFDa Contra Inc\uFFFDndio em Edif\uFFFDcios) ensure the implementation of <b>Internal Safety Plans</b> for all buildings and facilities through the <b>Self-Protection Measures</b>. Apart from training and education, companies also need to ensure that all their employees have permanent access to the emergency procedures implemented in each building.</p>\
  <p>CertiTools will contribute and will accelerate the whole implementation process of these plans due to its dynamic and easy access (anywhere and anytime availability), the only thing that is needed is a computer with internet connection.</p>\
  <p>Certitools' easiness on updating information and making changes contributes and ensures that all employees have permanent access to the latest information on the <b>Internal Safety Plan</b> of the building where they work.</p>\
  <p>Entities that have several different buildings under their responsibility can manage all their <b>Internal Safety Plans</b> in CertiTools.</p>\
  <p>The <b>Internal Safety Plan Module</b>, among other features, allows to:</p>\
  <ul class="arrow-list"><li>Remotely access all the information through a safe connection, from anywhere and at anytime; </li>\
  <li>Easily access and navigate through all the information in the Plan;</li>\
  <li>Support training and the communication of the Internal Safety Plan (<b>Prevention Plan</b>, <b>Emergency Plan</b>, <b>Safety Records</b> and <b>Emergency Maps</b>);</li>\
  <li>Manage (changes and to look up) all Internal Safety Plans as a simple and easy task;</li>\
  <li>Organize all the information related to safety in a single application;</li>\
  <li>Very easily update the Plans;</li>\
  <li>Divide the tasks of updating the plans through several different managers (differentiated access permissions);</li>\
  <li>Comply with all requirements of the New Regulation SCIE in terms of Safety Records. Each entity must keep these constantly updated for future inspections that are conducted by official entities. </li>\
  <li>Have own templates for Records of the Safety Equipments that exist in the building.</li>\
  <li>Store in an organized and searchable way documents related to Records Safety, (training initiatives, maintenance of safety equipment, among others);</li>\
  <li>Provide external entities (Fireman, PSP, ANPC, etc.) with temporary or permanent access to the Internal Safety Plan.</li></ul>\
  <a href="/Contacts.action">Contact us</a> now for a presentation of the <b>Internal Safety Plan Module</b> in order to see these and other functionalities. </p>

